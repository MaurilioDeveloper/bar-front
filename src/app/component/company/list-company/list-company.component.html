  <mat-card class="mat-elevation-z8" *ngIf="this.dataSource.filteredData.length == 0" fxFlex="100" fxLayoutAlign="center center" [ngStyle]="{'background': '#f4f4f4'}">
    <mat-card-content class="card-center">
      <h5> Nenhum item atendeu aos crit√©rios da pesquisa </h5>
    </mat-card-content>
  </mat-card>
  <table [ngStyle]="{'background': '#f4f4f4', 'width': '100%'}" fxFlex="100" mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="this.dataSource.filteredData.length > 0">
    <!-- Nome Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Nome Parceiro </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Cnpj Column -->
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef> Cnpj </th>
      <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
    </ng-container>
  
    <!-- Cidade Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> Cidade </th>
      <td mat-cell *matCellDef="let element">
        {{element.city}}
      </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element">
        {{element.state}}
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
  </table>
